# 로컬 데이터베이스 사용시 테이블 상시 생성 설정
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true

# 로그 레벨 DEBUG 설정
logging.level.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
